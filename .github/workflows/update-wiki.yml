name: Update Wiki

on:
  push:
    branches:
      - main
    paths:
      - 'wiki_content/**'
      - '.github/workflows/update-wiki.yml'

jobs:
  update-wiki:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Update Wiki
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Configure Git
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          
          # Clone Wiki Repo
          echo "Cloning Wiki Repository..."
          git clone https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}.wiki.git wiki_repo
          
          # Copy files from wiki_content/ to wiki_repo/
          echo "Copying documentation files..."
          cp wiki_content/*.md wiki_repo/
          
          # Commit and Push
          cd wiki_repo
          git add .
          
          # Check for changes
          if git diff-index --quiet HEAD; then
            echo "No changes to commit."
          else
            echo "Committing and pushing changes..."
            git commit -m "Docs: Update Wiki content from main repository"
            git push
          fi
