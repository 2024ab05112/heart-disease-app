name: Build and Deploy to AKS

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - 'docs/**'
  workflow_dispatch:

env:
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  RESOURCE_GROUP: "HeartDiseaseRG"
  CLUSTER_NAME: "HeartDiseaseCluster"

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: |
            ${{ env.DOCKER_USERNAME }}/heart-disease-api:${{ github.sha }}
            ${{ env.DOCKER_USERNAME }}/heart-disease-api:latest

      - name: Build and push Frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: |
            ${{ env.DOCKER_USERNAME }}/heart-disease-frontend:${{ github.sha }}
            ${{ env.DOCKER_USERNAME }}/heart-disease-frontend:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Start AKS Cluster (if stopped)
        run: |
          az aks start --resource-group ${{ env.RESOURCE_GROUP }} --name ${{ env.CLUSTER_NAME }}

      - name: Set up kubelogin for non-interactive login
        uses: azure/use-kubelogin@v1
        with:
          kubelogin-version: 'v0.0.25'

      - name: Get K8s context
        uses: azure/aks-set-context@v3
        with:
          resource-group: ${{ env.RESOURCE_GROUP }}
          cluster-name: ${{ env.CLUSTER_NAME }}
          admin: 'false'
          use-kubelogin: 'true'

      - name: Replace image tags in manifests
        run: |
          # Replace :latest with :<commit-sha> to ensure new deployment
          sed -i "s|image: .*/heart-disease-api:latest|image: ${{ env.DOCKER_USERNAME }}/heart-disease-api:${{ github.sha }}|g" k8s/backend/deployment.yml
          sed -i "s|image: .*/heart-disease-frontend:latest|image: ${{ env.DOCKER_USERNAME }}/heart-disease-frontend:${{ github.sha }}|g" k8s/frontend/deployment.yml

      - name: Deploy to AKS
        uses: Azure/k8s-deploy@v4
        with:
          action: deploy
          manifests: |
            k8s/backend/deployment.yml
            k8s/backend/service.yml
            k8s/frontend/deployment.yml
            k8s/common/ingress.yml
          images: |
            ${{ env.DOCKER_USERNAME }}/heart-disease-api:${{ github.sha }}
            ${{ env.DOCKER_USERNAME }}/heart-disease-frontend:${{ github.sha }}
