apiVersion: apps/v1
kind: Deployment
metadata:
  name: heart-disease-api
  labels:
    app.kubernetes.io/name: heart-disease-api
    app.kubernetes.io/component: backend
    app.kubernetes.io/part-of: heart-disease-prediction
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: heart-disease-api
      app.kubernetes.io/component: backend
  template:
    metadata:
      labels:
        app.kubernetes.io/name: heart-disease-api
        app.kubernetes.io/component: backend
        app.kubernetes.io/part-of: heart-disease-prediction
    spec:
      containers:
        - name: heart-disease-api
          image: heart-disease-api:latest
          imagePullPolicy: Never
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 15
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 15
