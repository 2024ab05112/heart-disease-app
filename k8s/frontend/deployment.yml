apiVersion: apps/v1
kind: Deployment
metadata:
  name: heart-disease-frontend
  labels:
    app.kubernetes.io/name: heart-disease-frontend
    app.kubernetes.io/component: frontend
    app.kubernetes.io/part-of: heart-disease-prediction
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: heart-disease-frontend
      app.kubernetes.io/component: frontend
  template:
    metadata:
      labels:
        app.kubernetes.io/name: heart-disease-frontend
        app.kubernetes.io/component: frontend
        app.kubernetes.io/part-of: heart-disease-prediction
    spec:
      containers:
        - name: heart-disease-frontend
          image: 2024ab05112/heart-disease-frontend:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 15
            periodSeconds: 15
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 15
            periodSeconds: 15
---
apiVersion: v1
kind: Service
metadata:
  name: heart-disease-frontend-service
  labels:
    app.kubernetes.io/name: heart-disease-frontend
    app.kubernetes.io/component: frontend
    app.kubernetes.io/part-of: heart-disease-prediction
spec:
  type: LoadBalancer
  selector:
    app.kubernetes.io/name: heart-disease-frontend
    app.kubernetes.io/component: frontend
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: http
      nodePort: 30008
