apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards
  labels:
    app.kubernetes.io/name: grafana
    app.kubernetes.io/part-of: heart-disease-prediction
data:
  heart-disease-dashboard.json: |
    {
      "annotations": { "list": [] },
      "editable": true,
      "gnetId": null,
      "graphTooltip": 0,
      "id": null,
      "links": [],
      "panels": [
        {
          "title": "Requests Per Second (RPS)",
          "type": "graph",
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 0 },
          "targets": [
            { "expr": "rate(api_requests_total[1m])", "legendFormat": "{{endpoint}}" }
          ],
          "datasource": "Prometheus"
        },
        {
          "title": "P95 Latency",
          "type": "graph",
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 0 },
          "targets": [
            { "expr": "histogram_quantile(0.95, rate(api_request_latency_seconds_bucket[5m]))", "legendFormat": "P95" }
          ],
          "datasource": "Prometheus"
        }
      ],
      "schemaVersion": 16,
      "style": "dark",
      "tags": ["mlops"],
      "templating": { "list": [] },
      "time": { "from": "now-15m", "to": "now" },
      "timepicker": { "refresh_intervals": ["5s","10s","30s","1m","5m"], "time_options": ["5m","15m","1h","6h","12h","24h","2d","7d","30d"] },
      "timezone": "",
      "title": "Heart Disease API Health",
      "uid": "heart-disease-health",
      "version": 1
    }
