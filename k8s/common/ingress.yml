apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: heart-disease-unified-ingress
  labels:
    app.kubernetes.io/name: unified-gateway
    app.kubernetes.io/part-of: heart-disease-prediction
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "false"
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    # Increase proxy timeouts for stability
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
spec:
  rules:
  - host: heart-disease-2024ab05112.centralindia.cloudapp.azure.com
    http:
      paths:
      # Grafana Monitoring
      - path: /grafana/?(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: grafana
            port:
              number: 3000
      # Prometheus Metrics
      - path: /prometheus/?(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: prometheus
            port:
              number: 9090
      # Backend API (Swagger UI)
      - path: /api/?(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: heart-disease-service
            port:
              number: 80
      # Frontend (Root)
      - path: /(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: heart-disease-frontend-service
            port:
              number: 80
