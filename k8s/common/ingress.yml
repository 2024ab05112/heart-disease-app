apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: heart-disease-unified-ingress
  labels:
    app.kubernetes.io/name: unified-gateway
    app.kubernetes.io/part-of: heart-disease-prediction
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "false"
    # Essential for Prometheus/Grafana subpaths
    nginx.ingress.kubernetes.io/configuration-snippet: |
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
spec:
  rules:
  - host: heart-disease-2024ab05112.centralindia.cloudapp.azure.com
    http:
      paths:
      # Grafana Monitoring
      - path: /grafana
        pathType: Prefix
        backend:
          service:
            name: grafana
            port:
              number: 3000
      # Prometheus Metrics
      - path: /prometheus
        pathType: Prefix
        backend:
          service:
            name: prometheus
            port:
              number: 9090
      # Backend API (FastAPI handles its own /api prefix)
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: heart-disease-service
            port:
              number: 80
      # Frontend (Root)
      - path: /
        pathType: Prefix
        backend:
          service:
            name: heart-disease-frontend-service
            port:
              number: 80
