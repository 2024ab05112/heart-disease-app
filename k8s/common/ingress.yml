apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: heart-disease-unified-ingress
  labels:
    app.kubernetes.io/name: unified-gateway
    app.kubernetes.io/part-of: heart-disease-prediction
  annotations:
    # Use Nginx Ingress
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/use-regex: "true"
    # Essential for path routing
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    # Stabilize Grafana Sessions
    nginx.ingress.kubernetes.io/proxy-cookie-path: "/ /"
    nginx.ingress.kubernetes.io/configuration-snippet: |
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
spec:
  rules:
  - host: heart-disease-2024ab05112.centralindia.cloudapp.azure.com
    http:
      paths:
      # ğŸ“ˆ Grafana Monitoring
      - path: /grafana/?(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: grafana
            port:
              number: 3000
      # ğŸ” Prometheus Metrics
      - path: /prometheus/?(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: prometheus
            port:
              number: 9090
      # ğŸš€ Backend API (Swagger UI)
      - path: /api/?(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: heart-disease-service
            port:
              number: 80
      # ğŸ  Frontend (Root)
      - path: /(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: heart-disease-frontend-service
            port:
              number: 80
