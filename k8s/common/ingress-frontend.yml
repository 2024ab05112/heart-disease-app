apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-frontend
  labels:
    app.kubernetes.io/name: frontend-gateway
    app.kubernetes.io/part-of: heart-disease-prediction
spec:
  ingressClassName: nginx
  rules:
  - host: heart-disease-2024ab05112.centralindia.cloudapp.azure.com
    http:
      paths:
      # Standard Prefix match for Root.
      # Nginx Priority: Exact > Regex > Prefix.
      # This will be checked LAST vs the Regex actions in ingress-backend.yml.
      - path: /
        pathType: Prefix
        backend:
          service:
            name: heart-disease-frontend-service
            port:
              number: 30008
